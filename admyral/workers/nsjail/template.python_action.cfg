name: "python action"

mode: ONCE
hostname: "python"
log_level: ERROR
time_limit: 600

rlimit_as: 4096
rlimit_cpu: 1000
rlimit_fsize: 1000
rlimit_nofile: 10000

envar: "HOME=/tmp"
envar: "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH"
envar: "PYTHONPATH={PYTHON_DEPENDENCIES}"

cwd: "/tmp"

iface_no_lo: true

clone_newnet: false
clone_newuser: true

keep_caps: false
keep_env: false

mount {{
    src: "/bin"
    dst: "/bin"
	is_bind: true
}}

mount {{
    src: "/lib"
    dst: "/lib"
	is_bind: true
}}

mount {{
    src: "/proc"
    dst: "/proc"
    is_bind: true
}}

mount {{
    src: "/usr"
    dst: "/usr"
	is_bind: true
}}

mount {{
    src: "/etc"
    dst: "/etc"
	is_bind: true
}}

mount {{
	src: "/dev/null"
	dst: "/dev/null"
	is_bind: true
	rw: true
}}

mount {{
    src: "/dev/random"
    dst: "/dev/random"
    is_bind: true
}}

mount {{
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
}}

mount {{
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
    options: "size=500000000"
}}

mount {{
    src: "{JOB_DIR}/input.json"
	dst: "{JOB_DIR}/input.json"
    is_bind: true
	rw: true
}}

mount {{
    src: "{JOB_DIR}/output.json"
	dst: "{JOB_DIR}/output.json"
    is_bind: true
	rw: true
}}

mount {{
    src: "{EXECUTOR_PATH}",
    dst: "/tmp/python_action_executor.py",
    is_bind: true
}}

mount {{
    src: "{ACTION_PATH}",
    dst: "/tmp/action.py",
    is_bind: true
}}

{PYTHON_DEPENDENCIES_MOUNT}